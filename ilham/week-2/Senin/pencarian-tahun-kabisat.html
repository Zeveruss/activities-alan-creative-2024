<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cek Tahun Kabisat</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .custom-card {
            max-width: 600px; /* Sesuaikan lebar sesuai kebutuhan */
            margin: auto;
            height: 300px; /* Sesuaikan tinggi sesuai kebutuhan */
        }
    </style>
</head>
<body>

<div class="container mt-5 card border border-dark rounded-3 custom-card">
    <h2 class="mb-4 card-header text-center">Cek Tahun Kabisat</h2>
    <div class="mb-3 card-body">
        <label for="year" class="form-label">Masukkan Tahun:</label>
        <input type="text" class="form-control" id="year" required>
    </div>
    <button type="button" class="btn btn-primary ms-4" onclick="cekTahun()">Cek</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    function cekTahun() {
        // Ambil nilai tahun dari input
        var yearToCheck = document.getElementById("year").value;

        // Validasi input tahun
        if (isNumeric(yearToCheck) && yearToCheck > 0) {
            // Panggil fungsi isLeapYear
            if (isLeapYear(yearToCheck)) {
                alert(yearToCheck + " adalah tahun kabisat.");
            } else {
                alert(yearToCheck + " bukan tahun kabisat.");
            }
        } else {
            alert("Masukkan tahun yang valid.");
        }
    }

    function isNumeric(value) {
        return /^\d+$/.test(value);
    }

    function isLeapYear(year) {
        return (year % 4 == 0 && year % 100 != 0) || (year % 400 == 0);
    }
</script>
</body>
</html>
