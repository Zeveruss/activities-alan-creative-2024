<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menyusun Barisan Bintang</title>
</head>
<body>
    <div id="output"></div>

    <script>
        var rows1 = 5; 
        var resultOutput = '';

        for (var i = 1; i <= rows1; i++) {
            var star = '*';
            resultOutput += star + '<br>';
            console.log(star);
        }

        document.getElementById('output').innerHTML = resultOutput;
    </script>
</body>
</html>
