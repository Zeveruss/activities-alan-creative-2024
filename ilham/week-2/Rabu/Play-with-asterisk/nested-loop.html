<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menyusun Barisan Bintang Dengan Nested Looping</title>
</head>
<body>
    <div id="output"></div>

    <script>
        var rows2 = 5; 
        var resultOutput = '';

        for (var i = 1; i <= rows2; i++) {
            var stars = '';
            for (var j = 1; j <= rows2; j++) {
                stars += '*';
            }
            resultOutput += stars + '<br>';
            console.log(stars);
        }

        document.getElementById('output').innerHTML = resultOutput;
    </script>
</body>
</html>
