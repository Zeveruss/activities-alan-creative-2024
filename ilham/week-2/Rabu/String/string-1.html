<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form a Sentence</title>
</head>
<body>
  <script>
    var word = 'JavaScript';
    var second = 'is';
    var third = 'awesome';
    var fourth = 'and';
    var fifth = 'I';
    var sixth = 'love';
    var seventh = 'it!';

    // Concatenate the variables to form the sentence
    var sentence = word + ' ' + second + ' ' + third + ' ' + fourth + ' ' + fifth + ' ' + sixth + ' ' + seventh;

    // Display the result
    console.log(sentence);

    // Display the result in the body of the HTML
    document.body.innerHTML = '<p>' + sentence + '</p>';
  </script>

</body>
</html>
