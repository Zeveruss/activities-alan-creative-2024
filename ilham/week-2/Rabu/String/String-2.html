<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Index Accessing - 1 by 1</title>
</head>
<body>

  <!-- Your JavaScript code goes here -->
  <script>
    // Ganti nilai 'word' dengan input manual
    var word = 'Wow javascript is so cool';
    var exampleFirstWord = word[0] + word[1] + word[2];
    var secondWord = word[4] + word[5] + word[6] + word[7] + word[8] + word[9] + word[10] + word[11] + word[12] + word[13] + word[14] ;
    var thirdWord = word[15] + word[16]; 
    var fourthWord = word[18] + word[19] + word[20]; 
    var fifthWord = word[21] + word[22] + word[23] + word[24];
    // Display the results
    console.log('First Word: ' + exampleFirstWord);
    console.log('Second Word: ' + secondWord);
    console.log('Third Word: ' + thirdWord);
    console.log('Fourth Word: ' + fourthWord);
    console.log('Fifth Word: ' + fifthWord);

    // Display the results in the body of the HTML
    document.body.innerHTML = '<p>First Word: ' + exampleFirstWord + '</p>';
    document.body.innerHTML += '<p>Second Word: ' + secondWord + '</p>';
    document.body.innerHTML += '<p>Third Word: ' + thirdWord + '</p>';
    document.body.innerHTML += '<p>Fourth Word: ' + fourthWord + '</p>';
    document.body.innerHTML += '<p>Fifth Word: ' + fifthWord + '</p>';
  </script>

</body>
</html>
