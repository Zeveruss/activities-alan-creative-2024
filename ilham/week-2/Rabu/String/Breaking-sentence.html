<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Substring Example</title>
</head>
<body>

<script>
  var word3 = 'wow JavaScript is so cool';
  var exampleFirstWord3 = word3.substring(0, 3);
  var secondWord3 = word3.substring(14, 4);
  var thirdWord3 = word3.substring(15, 17); 
  var fourthWord3 = word3.substring(18, 20);
  var fifthWord3 = word3.substring(21, 25);

  console.log('First Word: ' + exampleFirstWord3);
  console.log('Second Word: ' + secondWord3);
  console.log('Third Word: ' + thirdWord3);
  console.log('Fourth Word: ' + fourthWord3);
  console.log('Fifth Word: ' + fifthWord3);

  document.body.innerHTML = '<p>First Word: ' + exampleFirstWord3 + '</p>';
    document.body.innerHTML += '<p>Second Word: ' + secondWord3 + '</p>';
    document.body.innerHTML += '<p>Third Word: ' + thirdWord3 + '</p>';
    document.body.innerHTML += '<p>Fourth Word: ' + fourthWord3 + '</p>';
    document.body.innerHTML += '<p>Fifth Word: ' + fifthWord3 + '</p>';
</script>

</body>
</html>
