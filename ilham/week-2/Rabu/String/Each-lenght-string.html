<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>String Length Example</title>
</head>
<body>

<p id="result"></p>

<script>
  var word4 = 'wow JavaScript is so cool';
  var exampleFirstWord4 = word4.substring(0, 3);
  var secondWord4 = word4.substring(4, 14);
  var thirdWord4 = word4.substring(15, 17);
  var fourthWord4 = word4.substring(18, 20);
  var fifthWord4 = word4.substring(21, 25);

  var firstWordLength = exampleFirstWord4.length;
  var secondWordLength = secondWord4.length;
  var thirdWordLength = thirdWord4.length;
  var fourthWordLength = fourthWord4.length;
  var fifthWordLength = fifthWord4.length;

  // Menampilkan hasil di konsol
  console.log('First Word: ' + exampleFirstWord4 + ', with length: ' + firstWordLength);
  console.log('Second Word: ' + secondWord4 + ', with length: ' + secondWordLength);
  console.log('Third Word: ' + thirdWord4 + ', with length: ' + thirdWordLength);
  console.log('Fourth Word: ' + fourthWord4 + ', with length: ' + fourthWordLength);
  console.log('Fifth Word: ' + fifthWord4 + ', with length: ' + fifthWordLength);

  // Menampilkan hasil di halaman HTML
  document.getElementById('result').innerHTML +=
    'First Word: ' + exampleFirstWord4 + ', with length: ' + firstWordLength + '<br>';
  document.getElementById('result').innerHTML +=
    'Second Word: ' + secondWord4 + ', with length: ' + secondWordLength + '<br>';
  document.getElementById('result').innerHTML +=
    'Third Word: ' + thirdWord4 + ', with length: ' + thirdWordLength + '<br>';
  document.getElementById('result').innerHTML +=
    'Fourth Word: ' + fourthWord4 + ', with length: ' + fourthWordLength + '<br>';
  document.getElementById('result').innerHTML +=
    'Fifth Word: ' + fifthWord4 + ', with length: ' + fifthWordLength + '<br>';
</script>

</body>
</html>
