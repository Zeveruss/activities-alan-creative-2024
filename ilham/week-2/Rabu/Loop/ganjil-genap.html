<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Angka Ganjil dan Genap</title>
</head>
<body>
    <div id="output"></div>

    <script>
        var resultOutput = '';

        for (let counter = 1; counter <= 100; counter++) {
            if (counter % 2 === 0) {
                resultOutput += counter + 'GENAP<br>';
                console.log(counter + 'GENAP<br>');
            } else {
                resultOutput +=counter + 'GANJIL<br>';
                console.log(counter + 'GANJIL<br><br>');
            }
        }
        // Perulangan baru dengan pertambahan counter sebesar 2, 5, dan 9
        for (let counter = 1; counter <= 100; counter += 2) {
            if (counter % 3 === 0) {
                resultOutput += counter + ' kelipatan 3<br>';
                console.log(counter + ' kelipatan 3');
            }
        }

        for (let counter = 1; counter <= 100; counter += 5) {
            if (counter % 6 === 0) {
                resultOutput += counter + ' kelipatan 6<br>';
                console.log(counter + ' kelipatan 6');
            }
        }

        for (let counter = 1; counter <= 100; counter += 9) {
            if (counter % 10 === 0) {
                resultOutput += counter + ' kelipatan 10<br>';
                console.log(counter + ' kelipatan 10');
            }
        }

        document.getElementById('output').innerHTML = resultOutput;
    </script>
</body>
</html>
