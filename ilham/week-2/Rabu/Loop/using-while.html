<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Looping Challenge with Bootstrap</title>

    <!-- Tambahkan Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        body {
            background-color: #f8f9fa; /* Ganti warna latar belakang body sesuai kebutuhan */
        }

        .blue-bg {
            background-color: blue;
            opacity: 0.5; /* Atur tingkat opasitas sesuai keinginan Anda */
            color: white; /* Ganti warna teks menjadi putih agar tetap terbaca dengan baik */
            padding: 5px; /* Tambahkan ruang di sekitar teks */
            margin: 5px 0; /* Atur margin untuk memisahkan setiap kalimat */
            display: inline-block; /* Membuat elemen menjadi inline block untuk memastikan tingkat opasitas hanya diterapkan pada teks */
        }
    </style>
</head>
<body>
    <div>
        <h2>Looping Challenge</h2>
        
        <div id="loopingOutput"></div>

        <script>
            // Looping pertama
            var output = document.getElementById('loopingOutput');
            output.innerHTML += '<p>LOOPING PERTAMA</p>';
            var i = 2;
            while (i <= 20) {
                output.innerHTML += '<p><span class="blue-bg">' + i + ' - I love coding</span></p>';
                console.log(i + ' - I love coding');
                i += 2;
            }

            // Looping kedua
            output.innerHTML += '<p>LOOPING KEDUA</p>';
            var j = 20;
            while (j >= 2) {
                output.innerHTML += '<p><span class="blue-bg">' + j + ' - I will become fullstack developer</span></p>';
                console.log(j + ' - I will become fullstack developer');
                j -= 2;
            }
        </script>

        <!-- Tambahkan Bootstrap JavaScript (JQuery dan Popper.js diperlukan oleh Bootstrap) -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </div>
</body>
</html>
