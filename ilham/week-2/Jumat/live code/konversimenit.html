<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    function knvrswkt(menit){
      var jam = Math.floor(menit  / 60);
      var sisamenit = menit % 60;

      if(sisamenit < 10){
        return jam + ':0' + sisamenit;
      }else {
        return jam + ':' + sisamenit;
      }
    }
    console.log(knvrswkt(64));
    console.log(knvrswkt(164));
    console.log(knvrswkt(200));
  </script>
</body>
</html>
