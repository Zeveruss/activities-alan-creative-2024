<body>
  <script>
    function bandingkanangka(angka1, angka2){
      
      if(angka2 > angka1){
        return true;
      }else if(angka1 > angka2){
        return false;
      }else{
        return -1
      }
    }
    console.log(bandingkanangka(5,8));
    console.log(bandingkanangka(6,4));
    console.log(bandingkanangka(4,4));
  </script>
</body>
